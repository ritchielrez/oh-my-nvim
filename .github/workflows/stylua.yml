---
name: Stylua
on:
  pull_request:
    paths:
      - 'lua/**'
      - 'after/**'
      - 'ftplugin/**'
  push:

jobs:
  stylua-check:
    name: Check formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Format project
        uses: JohnnyMorganz/stylua-action@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: 0.18.0
          # CLI arguments
          args: --check .
